<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bài 1 tính số Fibonacci thứ n
        n = parseInt(prompt('Nhập số nguyên dương n: '))
        function fibonacci(n){
            if(n==0) return 0;
            if(n==1) return 1;
            let a=0; b=1;
            for(let i = 2; i<=n; i++){
                let temp = a+b;
                a=b;
                b=temp;
            }
            return b
        }
    document.write(fibonacci(n) + '<br>')


        //Bài 2 đảo ngược 1 chuỗi
        chuoi=prompt('Nhập chuỗi: ')
        function daoNguocChuoi(str){
            let ketQua = ''
            for(let j = str.length - 1; j>=0; j--){
                ketQua+=str[j]
            }
            return ketQua
        }
        document.write(daoNguocChuoi(chuoi)+'<br>')


        //Bài 3 Kiểm tra năm nhuận 
        nam = parseInt(prompt('Nhập năm bất kì: '));
        function laNamNhuan(nam){
            return (nam%4==0 && nam%100!=0) || (nam%400==0);
        }
        document.write(laNamNhuan(nam) + '<br>')


        //Bài 4 kiểm tra mật khẩu mạnh
        matkhau = prompt('Nhập mật khẩu: ')
        function kiemTraMatKhau(matkhau){
            if(matkhau.length<8)
                return false;
            if(!/[A-Z]/.test(matkhau))
            return false
            if(!/[a-z]/.test(matkhau))
            return false
            if(!/\d/.test(matkhau))
            return false
            return true;
        }
        document.write(kiemTraMatKhau(matkhau))
    </script>
</body>
</html>
