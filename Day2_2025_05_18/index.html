<body>
    <script>
        //Bài 1: Tính số Fibonacci thứ n
        n = parseInt(prompt('Nhập số nguyên dương n: '))
        function fibonacci(n){{
            if(n==0){
                return 0;
            }
            if(n==1){
                return 1;
            }
            let a = 0; b = 1;
            for (let i = 2; i<=n; i++){
                [a,b]=[b,a+b];
            }
            return b;
        }
    }
    document.write(fibonacci(n) + '<br>')

    function daoNguocChuoi(str){
        let KetQua = '';

            KetQua += str[j];
        }

    document.write(daoNguocChuoi('hello'))
    //Bài 3: Kiểm tra năm nhuận
    nam = parseInt(prompt('Nhập vào một năm bất kỳ: '))
    function laNamNhuan(nam){
        return (nam%4==0 && nam%100!==0) || (nam%400==0);
        }
    document.write(laNamNhuan(nam)+'<br>')

    //Bài 4: Kiểm tra mật khẩu mạnh
    function kiemTraMatKhau(matkhau){
        if(matkhau.length<8) return false
        if(!/[A-Z]/.test(matkhau)) return false
        if(!/[a-z]/.test(matkhau)) return false
        if(!/\d/.test(matkhau)) return false
        return true;
    }
    document.write(kiemTraMatKhau('memaybeo123H'))
    </script>
