    <script>
        //Bài 1: Kiểm tra số chẵn/lẻ
        n = parseInt(prompt('Nhập số nguyên n: '));
        function kiemTraChanLe(n){
            if(n%2==0){
                return 'Số chẵn';
            }
            else{
                return 'Số lẻ';
            }
        }
        document.write(kiemTraChanLe(n)+'<br>')

        //Bài 2: Tính giai thừa
        a = parseInt(prompt('Nhập số nguyên dương a:'))
        function tinhGiaiThua(a){
            if(a<0){
                return 'Không tính được giai thừa của số âm';
            }
            if(a==0 || a==1)
                return 1;
            else{
                return a* tinhGiaiThua(a-1);
            }
        }
        document.write(tinhGiaiThua(a) + '<br>')

        //Bài 3: Đếm số chia hết cho 3 và 5 trong khoảng 1-100
        function demSoChiaHet(){
            let count = 0;
            for(let i = 1; i<=100; i++){
                if(i%5==0 && i%3==0){
                    count++;
                }
            }
            return count;
        }
        document.write(demSoChiaHet() + '<br>')

        //Bài 4: Tính tổng các số lẻ nhỏ hơn n
        b = parseInt(prompt('Nhập số nguyên b: '))
        function tongSoLe(b){
            let tong = 0;
            for(let i = 1; i<b; i+=2){
                tong+=i;
            }
            return tong;
        }
        document.write(tongSoLe(b)+'<br>')

        //Bài 5: Hiển thị bảng cửu chương
        c=parseInt(prompt('Nhập vào một số từ 2-9 c: '))
        function bangCuuChuong(c){
            if(c<2 || c>9){
                document.write('Nhập số từ 2-9');
                return;
            }
            document.write('Bảng cửu chương của ${c}: ');
            for (let f=1; f<=10; f++) {
                document.write('${c} x ${f} = ${c*f}');
            }
        }
        document.write(bangCuuChuong(c) + '<br>')

        //Bài 6: Kiểm tra số nguyên tố
        d = parseInt(prompt('Nhập số nguyên d: '))

            return true
        }
        document.write(laSoNguyenTo(d) + '<br>')

        //Bài 7: Vẽ tam giác sao
        function veTamGiac(u) {
            if (u < 1 || !Number.isInteger(u)) {
                document.write("Vui lòng nhập một số nguyên dương.");
                return;
            }

            for (let h = 1; h <= u; h++) {
                document.write("*".repeat(h));
            }
        }
        document.write(veTamGiac(u) + '<br>')

        //Bài 8: Chuyển đổi điềm số
        diem=parseFloat(prompt('Nhập vào điểm của học sinh: '))
        function xepLoai(diem){
            if(diem<0 || diem>10){
                return 'Không hợp lệ';
            }
            else if(diem>=9){
                return 'Xuất sắc'
            }
            else if(diem>=8){
                return 'Giỏi'
            }
            else if(diem>=6.5){
                return 'Khá'
            }
            else if(diem>=5){
                return 'Trung bình'
            }
            else{
                return 'Yếu'
            }
        }
        document.write(xepLoai(9)

    //Bài 9: Tính tổng chữ số
    function tongChuSo(k) {
        if (k <= 0 || !Number.isInteger(k)) {
            return "Nhập số nguyên dương.";
        }
        let sum = 0;
        let num = k;
        while (num > 0) {
            sum += num % 10;
            num = Math.floor(num / 10);
        }
        return sum;
        }
    document.write(tongChuSo(k));
