<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Trái Cây</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fffbe6;
    }

    h1 {
      margin-top: 20px;
    }

    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      max-width: 80%;
      max-height: 80%;
    }

    .answer-label {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
    }

    .answer-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .answer-options img {
      width: 80px;
      height: 80px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .answer-options img:hover {
      border: 2px solid orange;
    }
  </style>
</head>
<body>
  <h1>Sudoku Trái Cây</h1>

  <div class="sudoku-grid">
    <div class="cell"><img src="https://png.pngtree.com/png-clipart/20230215/original/pngtree-strawberry-cartoon-vector-png-image_8955783.png" alt="Dâu"/></div>
    <div class="cell"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT07BB7k3SLR_d1FhNGdCJEOpCjZWm3Wh3DXA&s" alt="Cam"/></div>
    <div class="cell"><img src="https://img.lovepik.com/png/20231105/grape-fruit-cartoon-Grape-Delicious-grapes-Purple-grapes_498632_wh1200.png" alt="Nho"/></div>

    <div class="cell"><img src="https://img.lovepik.com/png/20231105/grape-fruit-cartoon-Grape-Delicious-grapes-Purple-grapes_498632_wh1200.png" alt="Nho"/></div>
    <div class="cell"><img src="https://png.pngtree.com/png-clipart/20230215/original/pngtree-strawberry-cartoon-vector-png-image_8955783.png" alt="Dâu"/></div>
    <div class="cell"></div>

    <div class="cell"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT07BB7k3SLR_d1FhNGdCJEOpCjZWm3Wh3DXA&s" alt="Cam"/></div>
    <div class="cell"></div>
    <div class="cell"><img src="https://png.pngtree.com/png-clipart/20230215/original/pngtree-strawberry-cartoon-vector-png-image_8955783.png" alt="Dâu"/></div>
  </div>

  <div class="answer-label">Ô đáp án</div>
  <div class="answer-options">
    <img src="https://img.lovepik.com/png/20231105/grape-fruit-cartoon-Grape-Delicious-grapes-Purple-grapes_498632_wh1200.png" alt="Nho"/>
    <img src="https://png.pngtree.com/png-clipart/20230215/original/pngtree-strawberry-cartoon-vector-png-image_8955783.png" alt="Dâu"/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT07BB7k3SLR_d1FhNGdCJEOpCjZWm3Wh3DXA&s" alt="Cam"/>
  </div>
</body>
</html>
